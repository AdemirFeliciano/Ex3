
<html>
    <head>
        <title>Exemplo Formulário</title>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <form >
            <table align="center">
                <tr>
                    <td align="right"><label for="nome" > Nome:</label></td>
                    <td><input type="text" name="nome" id="nome" placeholder="Seu nome aqui..." required autofocus ></td>
                </tr>
                <tr>
                    <td align="right"><label for="endereco"> Endereço:</label></td>
                    <td><input type="text" name="endereco" id="endereco"></td>
                </tr>
                <tr>
                    <td align="right"> <label for='Cidade'>Cidade:</td>
                    <td>
                        <select name='Cidede' id='cidade'>
                            <option disabled selected>Escolha a cidade</option>
                            <optgroup label="Rio Grande do Norte">
                            <option value='natal'>Natal</option>
                            <option value='mossoro'>Mossoró</option>
                            </optgroup>
                            <optgroup label="Paraiba">
                            <option value='jampa'>João Pessoa</option>
                            <option value="campina">Campina Grande</option>
                            </optgroup>
                            <optgroup label="Pernambuco">
                            <option value="recife">Recife</option>
                            <option value="petrolina"> Petrolina</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td align="right"><label for="sexo"> Idade:</label></td>
                    <td>
                        <label><input type="radio" name="sexo" value="masculino" checked >Masculino</label>
                        <label><input type="radio" name="sexo" value="feminino" >Feminio</label>
                            <label><input type="radio" name="sexo" value="outros" >Outros</label>
                    </td>
                </tr>
                <tr>
                    <td align="right"><label for="interesse"> Interesse:</label></td>
                    <td>
                        <label><input type="checkbox" name="esporte" value="esporte" >Esporte</label>
                        <label><input type="checkbox" name="filme" value="filme" >Filme</label>
                        <label><input type="checkbox" name="noticias" value="noticias" >Notícias</label>
                        <label><input type="checkbox" name="livros" value="livros" >Livros</label>
                    </td>
                </tr>
                <tr>
                    <td align="right"><label for="idade"> Idade:</label></td>
                    <td><input type="number" name="idade" id="idade" min="18" max="70" step="2"></td>
                </tr>
                <tr>
                    <td align="right"><label for="satisfacao"> Satisfação:</label></td>
                    <td><input type="range" name="satisfacao" id="satisfacao" min="0" max="5" value="5" step="1"></td>
                </tr>
                <tr>
                    <td align="right"><label for="data-agendamento"> Data Agendamento:</label></td>
                    <td><input type="date" name="data-agendamento" id="data-agendamento"></td>
                </tr>
                <tr>
                    <td align="right"><label for="hora-agendamento"> Hora Agendamento:</label></td>
                    <td><input type="time" name="data-agendamento" id="hora-agendamento"></td>
                </tr>
                <tr>
                    <td>
                        <label for="sugetao"> Sugestão:</label>
                    </td>
                    <td>
                        <textarea name="sugestao" id="sugestao" rows="5" cols="40" maxlength='5' style="resize:none;"></textarea>
                    </td>
                </tr>
                   
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                        <input type="button" value="Exibir" onclick="alert('Botão de autodestruição!!!')" >
                    </td>
                </tr>
             
            </table>
            
        </form>
    </body>
</html>
